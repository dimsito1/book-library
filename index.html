<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>

<body>
    <div class="screen">
        <div class="top">
            <button class="menu-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-right"><polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
            <h3>Custom Library</h3>
            <div class="sign-up">
                <!-- <p class="name"></p> -->
                <button class="sign-up-btn btn">
                    Sign up
                </button>
            </div>
        </div>
        <div class="add">
            <button class="add-btn">
               + Add book
            </button>
        </div>
        <div class="book-display"></div>
        <div class="footer">
            <a href="https://github.com/dimsito1">Github @dimsito1</a>
        </div>
